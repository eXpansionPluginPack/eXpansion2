services:
    eXpansionExperimantal\Bundle\WidgetRecords\Plugins\Records:
        class:   eXpansionExperimantal\Bundle\WidgetRecords\Plugins\Records
        autowire: true
        arguments:
                $players: '@expansion.framework.core.user_groups.players'
                $allPlayers: '@expansion.framework.core.user_groups.all_players'
        tags:
          - {name: 'expansion.plugin', data_provider: 'expansion.local_records.race|expansion.local_records.lap|expansion.dedimania'}
          - {name: 'expansion.plugin', data_provider: 'mp.script.match'}
          - {name: 'expansion.plugin', data_provider: 'mp.script.podium'}

    eXpansionExperimantal\Bundle\WidgetRecords\Plugins\Gui\RecordsWidgetFactory:
            class: eXpansionExperimantal\Bundle\WidgetRecords\Plugins\Gui\RecordsWidgetFactory
            autowire: true
            arguments:
                $name:  "RecordsWidget"
                $posX: 0
                $posY: 0
                $sizeX: null
                $sizeY: null
            tags:
              - {name: expansion.plugin, data_provider: exp.widget}