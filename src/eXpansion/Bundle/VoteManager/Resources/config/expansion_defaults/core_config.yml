e_xpansion_core:
    #
    # You can configure custom positions for widgets here.
    #
    widget_positions:
      eXpansion\Bundle\VoteManager\Plugins\Gui\Widget\VoteWidgetFactory: # Id of the widget service
        ALL: # Game/Title it's compatible with (ALL to use it on all gamemodes)
          ALL: # The game mode to apply he config for.
            ALL: # The script mode to apply the config for.
              posX: -45
              posY: 65
              options: # Additional values, check the widgets documentation.
