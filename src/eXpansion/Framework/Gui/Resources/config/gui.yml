parameters:
  expansion.gui.components.button.class: 'eXpansion\Framework\Gui\Components\Button'
  expansion.gui.components.confirmbutton.class: 'eXpansion\Framework\Gui\Components\ConfirmButton'
  expansion.gui.components.checkbox.class: 'eXpansion\Framework\Gui\Components\Checkbox'
  expansion.gui.components.dropdown.class: 'eXpansion\Framework\Gui\Components\Dropdown'
  expansion.gui.components.input.class: 'eXpansion\Framework\Gui\Components\Input'
  expansion.gui.components.inputmasked.class: 'eXpansion\Framework\Gui\Components\InputMasked'
  expansion.gui.components.label.class: 'eXpansion\Framework\Gui\Components\Label'
  expansion.gui.components.line.class: 'eXpansion\Framework\Gui\Components\Line'
  expansion.gui.components.textbox.class: 'eXpansion\Framework\Gui\Components\Textbox'
  expansion.gui.components.tooltip.class: 'eXpansion\Framework\Gui\Components\Tooltip'
  expansion.gui.components.animation.class: 'eXpansion\Framework\Gui\Components\Animation'
  expansion.gui.layout.line.class: 'eXpansion\Framework\Gui\Layouts\LayoutLine'
  expansion.gui.layout.row.class: 'eXpansion\Framework\Gui\Layouts\LayoutRow'
  expansion.gui.layout.scroll.class: 'eXpansion\Framework\Gui\Layouts\LayoutScrollable'

  expansion.gui.components.list:
    Button:   '%expansion.gui.components.button.class%'
    ConfirmButton:   '%expansion.gui.components.confirmbutton.class%'
    Checkbox: '%expansion.gui.components.checkbox.class%'
    Dropdown: '%expansion.gui.components.dropdown.class%'
    Input:    '%expansion.gui.components.input.class%'
    InputMasked:    '%expansion.gui.components.inputmasked.class%'
    Label:    '%expansion.gui.components.label.class%'
    Line:     '%expansion.gui.components.line.class%'
    Textbox:  '%expansion.gui.components.textbox.class%'
    Tooltip:  '%expansion.gui.components.tooltip.class%'
    Animation:  '%expansion.gui.components.animation.class%'
    LayoutLine:  '%expansion.gui.layout.line.class%'
    LayoutRow:  '%expansion.gui.layout.row.class%'
    LayoutScrollable:  '%expansion.gui.layout.scroll.class%'
    WidgetBackground: 'eXpansion\Framework\Gui\Builders\WidgetBackground'
    WidgetLabel: 'eXpansion\Framework\Gui\Builders\WidgetBackground'

services:
  expansion.gui.component.factory:
    class: eXpansion\Framework\Gui\Ui\Factory
    arguments:
      - '%expansion.gui.components.list%'
